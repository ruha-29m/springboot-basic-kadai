<!DOCTYPE html><!--確認画面の表示内容を定義する 確認画面（/confirm)-->
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
	<meta name="viewport" contact="width=device-width, initial-scale=1">
    <title>入力内容の確認</title>
</head>
<body>
    <h2>入力内容をご確認ください。</h2>
    <table border="1">
        <thead>
			<tr>
				<th>項目</th>
				<th>入力内容</th>
		    </tr>
		</thead>	
		<tbody>
			<tr>	              
				<td>お名前</td>
				<td th:text="${contactForm.name}"></td>
			</tr>
			<tr>	
                <td>メールアドレス</td>
				<td th:text="${contactForm.email}"></td>
			</tr>
			<tr>	
                <td>お問い合わせ内容</td>	
				<td th:text="${contactForm.message}"></td>
			</tr>
			<tbody>
		
    </table>
</body>
</html>
<!--確認画面の表示内容を定義する
	フォーム・確認画面への各リクエストに応じて、適切なビューを表示。バリデーション結果に応じて、表示内容を切り替える必要がある。
	<tr th:each="form : {}"></tr>	
	お問い合わせ内容				rows="10"（縦幅10文字）
	（message）		textarea	cols="30"（横幅30文字）
	未入力であればNG
-->
