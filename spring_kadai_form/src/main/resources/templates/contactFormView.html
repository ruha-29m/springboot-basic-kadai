<!DOCTYPE html><!--お問い合わせフォームの表示内容を定義する。-->
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>お問い合わせフォーム</title>
</head>
<body><!--フォーム画面（/form）-->
	<h2>お問い合わせフォーム</h2>
	
    <form th:action="@{/confirm}" th:object="${contactForm}" method="post">
        <table>
		<label>お名前</label>
        <input type="text" th:field="*{name}"><br>
		<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></span><br>
		
        <label>メールアドレス</label>
        <input type="text" th:field="*{email}"><br>
		<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></span><br>
		
		<label text-align: left>お問い合わせ内容</label>
       
		<textarea th:field="*{message}" cols="30" rows="10" ></textarea><br>
		<span th:if="${#fields.hasErrors('message')}" th:errors="*{message}" style="color: red;"></span><br>
		
        <button type="submit">送信</button>	
		</table>
    </form>
	
	
</body>
</html>
